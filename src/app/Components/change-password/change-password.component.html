<div class="card">
    <h5 class="card-body font">Change Password</h5>
    <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            
            <div class="form-row">
                <div class="form-group ">
                    <div  class="alignname">
                        <label >Password :</label>
                    </div>
                    <input type="password" formControlName="oldpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }" />
                    <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.oldpassword.errors.required" style="color:red">Old Password is required</div>
                        <div *ngIf="f.oldpassword.errors.minlength" style="color:red">Old Password must be at least 8 characters</div>
                    </div>
                </div>
                <div class="form-group ">
                    <div  class="alignname">
                        <label >New Password :</label>
                    </div>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required" style="color:red">Password is required</div>
                        <div *ngIf="f.password.errors.minlength" style="color:red">Password must be at least 8 characters</div>
                    </div>
                </div>
                <div class="form-group col">
                    <div  class="alignname">
                        <label >Confirm New Password :</label>
                    </div>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required" style="color:red">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch" style="color:red">Passwords must match</div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
            </div>
        </form>
    </div>
</div>
