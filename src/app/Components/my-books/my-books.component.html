
<div class="table">
    <table>
        <thead class="tableHead">
            <tr>
                <th></th>
                <th>S.No</th>
                <th>Book Id  </th>
                <th>Book Name</th>
                <th>Due Date  </th>
            </tr>            
        </thead>
        <tbody>
            <tr  *ngFor="let book of userBooks ; index as i">
                <td><label class="container">
                    <input type="checkbox" value="{{book.bookId}}" [(ngModel)]="userBooks[i].checked" >
                    <span class="checkmark"></span>
                </label></td>
                <td>{{i+1}}</td>
                <td>{{book.bookId}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.dueDate}}</td>
            </tr>            
        </tbody>        
    </table>
    <div *ngIf="userBooks.length<1" style="margin-left: 450px;top: 10px;">
        <p>No records Found......</p>
    </div>
</div>
<div>
    <button class="btn btn-primary" (click)="returnBook()" style="margin-left: 80%;margin-top: 2px;" >Return Book</button>
</div>
