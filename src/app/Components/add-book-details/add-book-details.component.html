<div class="card m-3">
   <div class="card-body">
       <form name="form">
           <div class="form-row">
               <label>Enter the Book Name :</label>
               <input type="text" class="form-control" name="name" [(ngModel)]="book.name">
           </div>
           <div class="form-row">
               <label>Enter the Author Name :</label>
               <input type="text" class="form-control" name="author" [(ngModel)]="book.author">
           </div>
           <div class="form-row">
               <label>Enter Edition Year :</label>
               <input type="number" class="form-control" name="edition" [(ngModel)]="book.edition">
           </div>
           <div class="form-row">
               <label>Enter Price :</label>
               <input type="number" class="form-control" name="price" [(ngModel)]="book.price">
           </div>
           <div class="form-row">
               <label>Enter Publisher Name :</label>
               <input type="text" class="form-control" name="publisher" [(ngModel)]="book.publisher">
           </div>
           <div class="form-row">
               <label>Choose Genres:</label>
               <select name="genres" class="form-control" [(ngModel)]="book.genres">
                   <option value=""></option>
                   <option value="journal">Journal</option>
                   <option value="story">Story</option>
                   <option value="novel">Novel</option>
                   <option value="comics">Comics</option>
               </select>
           </div>
           <div class="form-row">
               <label>Contact :</label>
               <input type="number" class="form-control" name="contact" [(ngModel)]="book.contact">
           </div>
           <div class="form-row">
               <label>Enter Published Date :</label>
               <input type="date" class="form-control" name="publishedDate" [(ngModel)]="book.publishedDate">
           </div>
           <div class="form-row">
               <label>Enter No.of.Copies :</label>
               <input type="number" class="form-control" name="copies" [(ngModel)]="book.copies">
           </div>
           <button class="btn btn-success">submit</button>
           <button class="btn btn-danger">Reset</button>
       </form>
   </div>
</div>
